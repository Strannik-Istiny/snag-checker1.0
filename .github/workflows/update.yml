name: Daily update
on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: node functions/update-rates.cli.js
      - run: node functions/update-salaries.cli.js
      - run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add src/rates.json src/salaries.json
          git commit -m "Daily rates & salaries" || true
          git push
